<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<h2>Nouveau produit</h2>
	<div class="card-body">
		<form action="/beers" th:action="@{/beers}" th:object="${beer}"
			method="post">
		<div>
			<label for="nom"/>Nom</label>
			<input type="text" th:field="*{nom}" id="nom" placeholder="Nom de la bière"> 
		</div>
		<button type="submit">Valider</button>

		</form>

	</div>
</body>
</html>
